<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Djinni</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">
</head>
<body>

	<div class="container header-container-mobile">
		<div class="btn-mobile-menu" id="btn-mobile-btn">
			<span class="sandwich">
				<span class="sw-topper"></span>
				<span class="sw-bottom"></span>
				<span class="sw-footer"></span>
			</span>
		</div>
	</div>

	<header id="header">
		<div class="container header-container">
			<div class="row align-items-center">
				<div class="col-xl-3 order-1">
					<ul class="nav">
						<li class="header-link active"><a href="#">Photos</a></li>
						<li class="header-link"><a href="#">Videos</a></li>
						<li class="header-link"><a href="#">Podcasts</a></li>
					</ul>
				</div>
				<div class="col-xl-6 offset-xl-1 border-1 order-0 order-xl-1">
					<div class="header-search px-3 d-flex align-items-center">
						<span class="header-search-icon"></span>
						<input class="" type="text" placeholder="Search for anything...">
					</div>
				</div>
				<div class="col-xl-2 order-1">
					<ul class="nav nav-right justify-content-end">
						<li class="header-link"><a class="" href="#">English <span class="dropdown-icon align-middle"></span></a></li>
						<li class="header-link"><a href="#">Sign in</a></li>
					</ul>
				</div>
			</div>
			<div class="theme" id="theme" data-theme="light"></div>
		</div>
	</header>
	
	<div class="content">
		<div class="container">
			<div class="row">
				<aside class="col-lg-4 col-xl-3">
					<div class="sidebar-tabs">
						<button class="btn-main">
							<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 3.5C10.6193 3.5 9.5 4.61929 9.5 6C9.5 7.38071 10.6193 8.5 12 8.5C13.3807 8.5 14.5 7.38071 14.5 6C14.5 4.61929 13.3807 3.5 12 3.5Z" fill="#666666"/>
								<path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H18V18H15.5266L15.4945 18.0002H2.5L2.46787 18H0V0ZM16 9.83624C14.8552 10.898 13.7044 11.4537 12 11.4537C10.0944 11.4537 8.62078 10.2859 7.15266 8.70482C6.15108 7.62619 4.51491 7.43354 3.29018 8.25002L3.26758 8.26509L2 9.21342V2H16V9.83624Z" fill="#666666"/>
							</svg>
							All photos
						</button>
						<button class="btn-transparent">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M15.5 10C15.5 13.0376 13.0376 15.5 10 15.5C6.96243 15.5 4.5 13.0376 4.5 10M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z" stroke="#666666" stroke-width="2"/>
							</svg>
							Selfies
						</button>
						<button class="btn-transparent">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M10 6V10L12.5 12.5M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z" stroke="#666666" stroke-width="2" stroke-linecap="square"/>
							</svg>
							Recent
						</button>
						<button class="btn-transparent">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M4 19L3.00221 19.0665L3.06445 20H4V19ZM16 19V20H16.9356L16.9978 19.0665L16 19ZM1 3H0V5H1V3ZM19 5H20V3H19V5ZM9 9V8H7V9H9ZM7 14V15H9V14H7ZM13 9V8H11V9H13ZM11 14V15H13V14H11ZM2.00221 4.06652L3.00221 19.0665L4.99779 18.9335L3.99779 3.93348L2.00221 4.06652ZM4 20H16V18H4V20ZM16.9978 19.0665L17.9978 4.06652L16.0022 3.93348L15.0022 18.9335L16.9978 19.0665ZM17 3H3V5H17V3ZM1 5H3V3H1V5ZM17 5H19V3H17V5ZM7 9V14H9V9H7ZM11 9V14H13V9H11ZM10 2C11.3965 2 12.5725 2.95512 12.9055 4.24926L14.8424 3.75074C14.2874 1.59442 12.3312 0 10 0V2ZM7.09445 4.24926C7.42754 2.95512 8.60349 2 10 2V0C7.66883 0 5.71258 1.59442 5.15758 3.75074L7.09445 4.24926Z" fill="#666666"/>
							</svg>
							Deleted
						</button>
					</div>
				</aside>
				<main class="col-lg-8 offset-xl-1">
					<div class="d-flex justify-content-between align-items-center">
						<h1 class="main-title">All photos</h1>
						<div class="filter">
							<button class="filter-button active">Newest</button>
							<button class="filter-button ">Latest</button>
						</div>
					</div>
					<span class="main-title-counter">150 items</span>
					<div class="row" id="gallery"></div>
				</main>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
